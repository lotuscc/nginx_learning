    <title>njs scripting language</title>
</head>

<body>
    <div id="content">
        <h2>njs scripting language</h2><a name="summary"></a>
        <p>
            njs is a subset of the JavaScript language that allows
            extending nginx functionality.
            njs is created in compliance with
            <a href="http://www.ecma-international.org/ecma-262/5.1/">ECMAScript 5.1</a>
            (strict mode) with some
            <a href="http://www.ecma-international.org/ecma-262/6.0/">ECMAScript 6</a>
            and later extensions.
            The compliance is still <a href="https://nginx.org/en/docs/njs/compatibility.html">evolving</a>.
        </p>
    </div>
</body>

</html>
